<html>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="http://getspringy.com/springy.js"></script>
<script src="http://getspringy.com/springyui.js"></script>
<script>
	var graph = new Springy.Graph();
	jQuery.getJSON('stage2.json',
		function(x){
			for (var i = 0; i < x["nodes"].length; i++) {
				graph.addNode(new Springy.Node(x["nodes"][i][0], x["nodes"][i][1]));
			}
			graph.addEdges.apply(graph, x["edges"]);
		}
	);
	jQuery(function(){
			var springy = jQuery('#springydemo').springy({
				graph: graph
			});
	});

</script>

<canvas id="springydemo" width="1300" height="600" />
</body>
</html>
